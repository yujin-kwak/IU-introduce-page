<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="myself introduce, introduce">
    <meta name="description" content="IU introduce page">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="icon" href="./images/love.png">
    <script defer src="./src/app.js"></script>
    <script defer src="./src/chart.js"></script>
    <script defer src="./src/slider.js"></script>
    <script defer src="./src/scroll.js"></script>
    <title>IU introduce page</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Imbue:opsz@10..100&family=Nanum+Gothic&display=swap");
    </style>
</head>

<body>
    <div class="body">
        <button class="top_button"></button>
        <header>
            <div class="nav_box">
                <h1>IU Introduce Page</h1>
                <nav>
                    <ul>
                        <li><a href="#header_bottom_line">프로필</a></li>
                        <li><a href="#profile_bottom_line">앨범</a></li>
                        <li><a href="#album_bottom_line">드라마</a></li>
                        <li><a href="#drama_bottom_line">경력사항</a></li>
                        <li><a href="#career_bottom_line">수상내역</a></li>
                        <li><a href="#award_bottom_line">방명록</a></li>
                    </ul>
                </nav>
            </div>
            <hr id="header_bottom_line">
        </header>
        <main>
            <article class="main_profile">
                <section class="main_sub_title">
                    <h2>프로필</h2>
                </section>
                <section class="main_profile_content">
                    <section class="main_profile_photo">
                        <img src="./images/IU_profile_image.png" alt="아이유 프로필 사진">
                    </section>
                    <section class="main_profile_text">
                        <dl id="profile_data" class="info"></dl>
                    </section>
                </section>
                <section class="main_profile_chart">
                    <h3>유애나 기수별 인원</h3>
                    <hr>
                    <div><canvas id="UAENA_Chart" width="915px" , height="347px"></canvas></div>
                </section>
                <hr id="profile_bottom_line" class="article_bottom_line">
                </hr>
            </article>
            <article class="main_album">
                <section class="main_sub_title">
                    <h2>앨범</h2>
                </section>
                <section id="album_list_info" class="album_list_info">
                </section>
                <hr id="album_bottom_line" class="article_bottom_line">
            </article>
            <article class="main_drama">
                <section class="main_sub_title">
                    <h2>드라마</h2>
                </section>
                <div class="left_arrow"></div>
                <div class="right_arrow"></div>
                <section class="main_drama_slider">
                    <div class="drama_poster active"></div>
                    <div class="drama_poster"></div>
                    <div class="drama_poster"></div>
                    <div class="drama_poster"></div>
                    <div class="drama_poster"></div>
                    <div class="drama_poster"></div>
                </section>
                <section id="drama_data" class="main_drama_list">
                </section>
                <hr id="drama_bottom_line" class="article_bottom_line">
            </article>
            <article class="main_career">
                <section class="main_sub_title">
                    <h2>경력사항</h2>
                </section>
                <section class="main_career_box">
                    <div id="career_data" class="info_list">
                        <ul></ul>
                    </div>
                </section>
                <hr id="career_bottom_line" class="article_bottom_line">
            </article>
            <article class="main_award">
                <section class="main_sub_title">
                    <h2>수상내역</h2>
                </section>
                <section class="main_award_box">
                    <div id="award_data" class="info_list">
                        <ul></ul>
                    </div>
                </section>
                <hr id="award_bottom_line" class="article_bottom_line">
            </article>
            <article class="main_guest_book">
                <section class="main_sub_title">
                    <h2>방명록</h2>
                </section>
                <section class="guest_book_title">
                    <h3>방명록을 남겨주세요!</h3>
                </section>
                <section class="guest_book_box">
                    <div id="create_message">
                        <input id="input_password" placeholder="비밀번호" />
                        <input id="input_text" placeholder="내용을 입력하세요" />
                        <input id="input_btn" type="button" value="입력" onclick="create_db()"/>
                    </div>
                    <div id="guest_book_list_box"></div>
                </section>
            </article>
        </main>
        <footer>
            <p>Copyright 2023. Yujin. All rights reserved.</p>
        </footer>
    </div>
    <script src="./src/guest_book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
